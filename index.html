<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payroll-Calculator</title>
    <link rel="stylesheet" href="calc.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="images-icons/Payroll_calculator.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container_div">
      <div class="tittle_div">
        <img
          src="https://www.payroll.ke/image/site/payroll-logo.png"
          alt="Payroll Logo"
        />
        <p class="tittle">NET PAY CALCULATOR</p>
        <p class="description">
          Enter the basic salary and benefits below to calculate the net salary
        </p>
       
      </div>
      <div id="input_form" class="input_div">
        <label class="sal_label">Basic Salary:</label><button class="butns_desc">Kes</button
        ><input type="number" id="basic_salary" class="basic_salary" />
        <label class="ben_label">Benefits:</label><button class="butnb_desc">Kes</button
        ><input type="number" id="benefits" class="benefits" />
        <button onclick="check_input()" class="calc_button">Calculate</button>

      </div>

    
      <div class="table_div">
        <table border="1">
          <th>Description</th>
          <th>Results</th>
          <tr>
            <td>Gross Salary</td>
            <td id="out_gross_salary"></td>
          </tr>
          <tr>
            <td>NSSF</td>
            <td id="out_nssf"></td>
          </tr>
          <tr>
            <td>NHDF</td>
            <td id="out_nhdf"></td>
          </tr>
          <tr>
            <td>Taxable Income</td>
            <td id="taxable_income"></td>
          </tr>
          <tr>
            <td>Final Payee</td>
            <td id="out_payee"></td>
          </tr>
          <tr>
            <td>NHIF</td>
            <td id="out_nhif"></td>
          </tr>
          <tr>
            <td>Net Pay</td>
            <td id="out_net_pay"></td>
          </tr>
        </table>
      </div>

      <div class="icons_div">
        <a
          href="https://github.com/Eric-Omondi/Payroll-Calculator.git"
          target="_blank"
          title="GitHub"
        >
          <i class="fa-brands fa-github fa-2xl"></i>
        </a>
        <a
          class="linkedin-icon"
          href="https://www.linkedin.com/in/youngt-cro-81b99622b/"
          target="_blank"
          title="LinkedIn"
        >
          <i class="fa-brands fa-linkedin fa-2xl"></i>
        </a>
        <a
          href="https://twitter.com/its_young_t_"
          target="_blank"
          title="Twitter"
        >
          <i class="fa-brands fa-twitter fa-2xl"></i>
        </a>
      </div>
    </div>


    <div id="total_nssf_nhdf" class="total_nssf_nhdf"></div>
   
    <script src="calc.js"></script>
  </body>
</html>
