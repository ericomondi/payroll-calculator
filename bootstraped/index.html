<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Payroll-Calculator</title>
    <!-- Link to Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="calc.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="images-icons/Payroll_calculator.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <img
          src="https://www.payroll.ke/image/site/payroll-logo.png"
          alt="Payroll Logo"
          class="img-fluid"
        />
        <h1 class="display-4">NET PAY CALCULATOR</h1>
        <p class="lead">
          Enter the basic salary and benefits below to calculate the net salary
        </p>
      </div>
      <div id="input_form" class="input_div">
        <label class="sal_label">Basic Salary:</label
        ><div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Kes</span>
          </div>
          <input
            type="number"
            id="basic_salary"
            class="form-control"
            aria-label="Amount (to the nearest Kes)"
          />
        </div>
        <label class="ben_label">Benefits:</label
        ><div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Kes</span>
          </div>
          <input
            type="number"
            id="benefits"
            class="form-control"
            aria-label="Amount (to the nearest Kes)"
          />
        </div>
        <button onclick="check_input()" class="btn btn-primary">Calculate</button>
      </div>

      <div class="table_div mt-5">
        <table class="table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Results</th>
            </tr>
          </thead>
          <tbody>
            <!-- Add your table rows here -->
          </tbody>
        </table>
      </div>

      <div class="icons_div mt-5">
        <a
          href="https://github.com/ericomondi/payroll-calculator.git"
          target="_blank"
          title="GitHub"
        >
          <i class="fa-brands fa-github fa-2x"></i>
        </a>
        <a
          class="linkedin-icon"
          href="https://www.linkedin.com/in/youngt-cro-81b99622b/"
          target="_blank"
          title="LinkedIn"
        >
          <i class="fa-brands fa-linkedin fa-2x"></i>
        </a>
        <a href="https://twitter.com/its_young_t_" target="_blank" title="Twitter">
          <i class="fa-brands fa-twitter fa-2x"></i>
        </a>
      </div>

      <div class="copyright_div mt-5">
        Copyright&nbsp;
        <i class="fa-regular fa-copyright" style="color: #251f51"></i>&nbsp;2023
        e-omondi
      </div>
    </div>

    <!-- Link to Bootstrap JS and Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="calc.js"></script>
  </body>
</html>
